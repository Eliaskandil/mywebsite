<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        .alink{
            display:inline-block;
            color: black; 
            background-color: #efefef; 
            outline:auto; 
            outline-color: black; 
            margin: 10px 0px; 
            padding: 10px 0px; 
            font-family: system-ui;
        }
        div{
            text-align: center;
        }
        </style>
        <title>kan's workshop</title>

        <meta name="twitter:card" content="summary_large_image">

    <body>
        <div id="difv">projects:</div>
        <div><a href="./clicker" class="alink">clicker game</a></div>
        <div><a href="./banana" class="alink">banana button</a></div>
        <div><a href="./message" class="alink">latest quote!</a></div>
        <div><a href="./numbers" class="alink">number game</a></div>
        <div style="font-size: 40px;font-family: system-ui;">i will start adding more things here soon!</div>
        <script>
            const alink = document.getElementsByClassName("alink")
            function loop(){
                for(let i=0;i<alink.length;i++){
                    const j = alink[i]
                    j.style.fontSize = (1/window.innerWidth)*60000+"px"
                    j.style.width = "100%"
                }
                requestAnimationFrame(loop)
            }
            loop()
        </script>
    </body>
